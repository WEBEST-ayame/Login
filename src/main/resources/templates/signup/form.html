<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>新規登録フォーム</h2>
<form th:action="@{signup/regist}" th:object="${userDetailForm}" method="post">
  <label for="userId">ユーザーID</label>
  <input id="userId" name="userId" th:field="*{userId}" />
  <label for="userName">ユーザー名</label>
  <input id="userName" name="userName" th:field="*{userName}" />
  <label for="email">登録するメールアドレス</label>
  <input id="email" name="email" th:field="*{email}" />
  <label for="password">パスワード</label>
  <input id="password" name="password" th:field="*{password}" />
  <input type="submit" value="送信">
</form>
</body>
</html>
